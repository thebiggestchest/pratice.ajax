<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex03</title>
<!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>
    <button onclick="ex03Fn()">ex03 함수 호출</button>
</body>
<script>
  const ex03Fn = () => {
    const val1 = "Hello SpringBoot!!";
    //04.html과 다른점: ajax메소드안의 data에 javascript객체를 직접표현
    $.ajax({
      // 요청방식: get
      // 요청주소: /ex03
      type: "get",
      url: "/ex03",
      // parameter 전달하기
      // parameter를 전달을 위해서 data속성 추가 ""안은 키값이며 parameter의 이름이다
      data: {
            "param1": val1,
            "param2": "안녕"
      },
      // 요청이 성공했을 때 실행되는 부분
      success: function(res) {
        console.log("성공", res);
      },
      // 요청이 실패했을 때 실행되는 부분
      error: function() {
        console.log("실패");
      }
    })
  }

</script>
</html>
