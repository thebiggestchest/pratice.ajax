<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex07</title>
<!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>
    <button onclick="ex07Fn()">ex07 함수 호출</button>
</body>
<script>
  const ex07Fn = () => {
    const val1 = "Hello SpringBoot!!";

    const params = {
        "param1": val1,
        "param2": "안녕"
    };
    // requestbody를 ajax로 보내는 방법
    //   JSON.stringify(params)는 json으로 변환해서 보낸다
    //   05.html과 06.html이 실행했을때의 콘솔 결과값과 같다.
    $.ajax({
      // 요청방식: post
      // 요청주소: /ex07
      type: "post",
      url: "/ex07",
      // parameter 전달하기
      data: JSON.stringify(params),
      contentType: "application/json",
      //   "application/json"라는 parameter는 jason형식으로 날아간다.
      // 요청이 성공했을 때 실행되는 부분
      success: function(res) {
        console.log("성공", res);
      },
        // param1값만 보고싶을때 console.log("param1", res.param1); 추가
        // success: function(res) {
        //     console.log("성공", res);
        //     console.log("param1", res.param1);
        // },
      // 요청이 실패했을 때 실행되는 부분
      error: function() {
        console.log("실패");
      }
    })
  }

</script>
</html>
