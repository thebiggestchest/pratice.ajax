<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex01</title>
<!-- jQuery CDN = 라이브러리를 사용할 때 다운로드 받은 파일을 로컬에서 사용하거나, 외부 링크의 주소를 입력하면 됩니다.
 이때 웹의 주소를 사용하는 것을 cdn이라고 하며, cdn을 사용하게 되면 사이트 트래픽량을 감소시킬 수 있습니다.-->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>
<!--ex01버튼을누르면 스크립트의 ex01함수 호출-->
    <button onclick="ex01Fn()">ex01 함수 호출</button>
</body>
<script>
  const ex01Fn = () => {
    $.ajax({
      // 요청방식: get
      // 요청주소: /ex01
      type: "get",
      url: "/ex01",
      // 요청이 성공했을 때 실행되는 부분 res는 success가 넘어갈때 쓰는 함수의 매개변수
      success: function(res) {
        console.log("성공", res);
      },
      // 요청이 실패했을 때 실행되는 부분
      error: function() {
        console.log("실패");
      }
    })
  }

</script>
</html>
